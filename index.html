<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁路财务会计核算系统v6.0</title>
    <link rel="shortcut icon" type="image/x-icon" href="../WeiBo/icon/favicon.ico"> <!--title定义图标-->
    <style>
        .download-wrapper
        {
            width: 100%;    /*页面宽度定义*/
            height: 100%;   /*页面高度定义*/
            position:fixed;  /*生成绝对定位的元素，相对于浏览器窗口进行定位。*/
            overflow: hidden;   /*给一个元素中设置overflow:hidden，那么该元素的内容若超出了给定的宽度和高度属性，那么超出的部分将会被隐藏，不占位。*/
            background-color: #2b88ff;  /*定义背景颜色*/
            display: flex;
            justify-content: center;
            z-index: 1000;
            text-outline: 0px;
            left:0px;
        }
        .download-wrapper .download-inner-wrapper
        {
            display: flex;
            flex-direction: column;
            justify-content: center;            
            align-items: center;
            margin: 10% auto;
        }
        .download-inner-wrapper .download-inner-wrapper .download
        {
            display: inline-block;
            width: 142px;
            height: 138px;
        }
        .download-wrapper .download-inner-wrapper .description
        {
            font-size: 18px;
            color: #232323;
            font-weight: 600px;
            margin-top: 6.5%;            
        }
        .download-wrapper .download-inner-wrapper .download-list .download-list-tiem
        {
            padding: 5px 10px;
            backgroup-color:#2b88ff;
            box-shadow: 0px 3px 4px rgba(122,122,122, 0.55);
            border-radius: 4px;
            cursor: pointer;
            color:#ffffff;
            text-decoration:none;
            display: inline-block;        
        }
        .download-wrapper .download-inner-wrapper .download-list .download-list-item
        {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 11px;
        }
        .foot
        {
            width: 100%;    /*页面宽度定义*/
            height: 20%;   /*页面高度定义*/
            position:fixed;  /*生成绝对定位的元素，相对于浏览器窗口进行定位。*/
            overflow: hidden;   /*给一个元素中设置overflow:hidden，那么该元素的内容若超出了给定的宽度和高度属性，那么超出的部分将会被隐藏，不占位。*/
            display: flex;
            background-color: #ffffff;
            justify-content: center;
            z-index: 1000;
            text-outline: 0px;
            left:0px;
        }
    </style>
</head>
<body>
    <div class="download-wrapper"><!--style="display: none;" id="download-wrapper"-->
        <img src="../WeiBo/images/login_bg.png" alt="铁路财务会计核算系统v6.0">
    </div>
    <div class="foot">
        <p></p>
    </div>

</body>
</html>
